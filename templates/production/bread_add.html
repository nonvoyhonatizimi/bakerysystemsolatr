{% extends "base.html" %}

{% block title %}Non Yasash - Nonvoyhona Tizimi{% endblock %}
{% block header_title %}Yangi non yasash yozuvi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="xodim_id" class="form-label">Yasovchi</label>
                                <select class="form-select" id="xodim_id" name="xodim_id" required>
                                    {% for emp in employees %}
                                    <option value="{{ emp.id }}">{{ emp.ism }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="xamir_id" class="form-label">Xamir (Sana - Soat)</label>
                                <select class="form-select" id="xamir_id" name="xamir_id" required>
                                    {% for d in doughs %}
                                    <option value="{{ d.id }}">{{ (d.created_at + timedelta(hours=5)).strftime('%d.%m.%Y %H:%M') if d.created_at else d.sana.strftime('%d.%m.%Y') }} - {{ d.un_kg }} kg</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    <h6 class="mb-3">Non turlari va sonlari (bitta xamirdan bir nechta tur):</h6>
                    
                    {% for i in range(1, 5) %}
                    <!-- Non turi {{ i }} -->
                    <div class="row border rounded p-2 mb-2 bg-light">
                        <div class="col-md-4">
                            <div class="mb-2">
                                <label class="form-label">Non turi #{{ i }}</label>
                                <select class="form-select" name="non_turi_{{ i }}">
                                    <option value="">Tanlanmagan</option>
                                    {% for nt in non_turlari %}
                                    <option value="{{ nt.nomi }}">{{ nt.nomi }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-2">
                                <label class="form-label">Chiqqan non (dona)</label>
                                <input type="number" class="form-control" name="chiqqan_non_{{ i }}" min="0" value="0">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-2">
                                <label class="form-label">Brak non (dona)</label>
                                <input type="number" class="form-control" name="brak_non_{{ i }}" min="0" value="0">
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Saqlash</button>
                        <a href="{{ url_for('production.list_bread') }}" class="btn btn-light">Bekor qilish</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
