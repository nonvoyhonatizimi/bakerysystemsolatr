{% extends "base.html" %}

{% block title %}Non yasashni tahrirlash - Nonvoyhona Tizimi{% endblock %}
{% block header_title %}Non yasashni tahrirlash{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Yasovchi</label>
                        <input type="text" class="form-control" value="{{ bread.employee.ism }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Xamir (Sana - Soat)</label>
                        <input type="text" class="form-control" value="{{ bread.dough.sana.strftime('%d.%m.%Y %H:%M') }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="non_turi" class="form-label">Non turi</label>
                        <select class="form-select" id="non_turi" name="non_turi" required>
                            {% for nt in non_turlari %}
                            <option value="{{ nt.nomi }}" {% if nt.nomi == bread.non_turi %}selected{% endif %}>{{ nt.nomi }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="chiqqan_non" class="form-label">Chiqqan non (dona)</label>
                        <input type="number" class="form-control" id="chiqqan_non" name="chiqqan_non" value="{{ bread.chiqqan_non }}" required min="0">
                    </div>
                    <div class="mb-4">
                        <label for="brak_non" class="form-label">Brak non (dona)</label>
                        <input type="number" class="form-control" id="brak_non" name="brak_non" value="{{ bread.brak }}" min="0">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Saqlash</button>
                        <a href="{{ url_for('production.list_bread') }}" class="btn btn-light">Bekor qilish</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
