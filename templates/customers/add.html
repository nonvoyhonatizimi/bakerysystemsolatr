{% extends "base.html" %}

{% block title %}Mijoz qo'shish - Nonvoyhona Tizimi{% endblock %}
{% block header_title %}Yangi mijoz qo'shish{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nomi" class="form-label">Mijoz nomi (F.I.SH yoki Do'kon)</label>
                        <input type="text" class="form-control" id="nomi" name="nomi" required>
                    </div>
                    <div class="mb-3">
                        <label for="turi" class="form-label">Turi</label>
                        <select class="form-select" id="turi" name="turi" required>
                            <option value="dokon">Do'kon</option>
                            <option value="shaxsiy">Shaxsiy</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="telefon" class="form-label">Telefon raqami</label>
                        <input type="text" class="form-control" id="telefon" name="telefon" placeholder="+998901234567">
                    </div>
                    <div class="mb-3">
                        <label for="manzil" class="form-label">Manzil</label>
                        <textarea class="form-control" id="manzil" name="manzil" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="limit" class="form-label">Kredit limit (so'm)</label>
                        <input type="number" class="form-control" id="limit" name="limit" value="0">
                    </div>
                    <div class="mb-4">
                        <label for="telegram_chat_id" class="form-label">Telegram guruh ID (ixtiyoriy)</label>
                        <input type="text" class="form-control" id="telegram_chat_id" name="telegram_chat_id" placeholder="-1234567890">
                        <div class="form-text">Mijozga sotuv haqida xabar yuborish uchun Telegram guruh ID si</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Saqlash</button>
                        <a href="{{ url_for('customers.list_customers') }}" class="btn btn-light">Bekor qilish</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
