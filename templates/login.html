{% extends "base.html" %}

{% block title %}Kirish - Nonvoyhona Tizimi{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-4">
        <div class="card p-4">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-primary">KIRISH</h3>
                <p class="text-muted">Tizimga kirish uchun login va parolingizni kiriting</p>
            </div>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Login</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="admin">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Parol</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="admin123">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="fas fa-sign-in-alt me-2"></i> Kirish
                </button>
            </form>
        </div>
        <div class="text-center mt-3">
            <small class="text-muted">&copy; 2024 Non Ishlab Chiqarish Sexi Boshqaruv Tizimi</small>
        </div>
    </div>
</div>
{% endblock %}
